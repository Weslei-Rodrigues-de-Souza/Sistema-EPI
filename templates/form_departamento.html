{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h2>{{ titulo }}</h2>
<hr>

<form method="POST">
    <div class="form-group">
        <label for="nome">Nome do Departamento*</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ departamento.nome if departamento else '' }}" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('listar_departamentos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
